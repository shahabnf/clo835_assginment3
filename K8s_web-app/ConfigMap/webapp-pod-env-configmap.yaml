apiVersion: v1
kind: Pod
metadata:
  name: webapp-color-env-from-configmap
  labels: 
    app: webapp
spec:
  containers:
  - image: mmumshad/simple-webapp-color
    env:
    # It will accept APP_COLOR as environment variable (Line 39 app.py)
    - name: APP_COLOR
      valueFrom: 
        configMapKeyRef:
          name: webapp-config
          key: COLOR_ENV
    name: webapp-color-configmap
    ports:
    - containerPort: 8080
      protocol: TCP

